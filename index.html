<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

  <body>
    <div>
      <h1>Dados y Apuestas</h1>
      <h3>Introduce aquí tu jugada:</h2>
      <select class="js_select">
        <option hidden selected>Que numero apuestas del 1 al 6</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input class="js_input-bet" type="text" placeholder="¿Cuánto apuestas?"/>
      <input class="js_input-btn" type="submit" value="Jugar">
      <h2 class="js_message">¡Vamos a Jugar!</h2>
      <p class="js_balance">Saldo: 50€</p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
